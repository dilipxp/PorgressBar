<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>

    <link rel="stylesheet" href="style.css">
    <!--Scripts-->
    <script src="script.js"></script>
</head>
<body>
    <div class="bar-container">
        <h3>Progress Bar with JavaScript</h3>
        <br>

        <div  class="bar-group">
            <div id="bar-1"></div>
        </div>
        <br>
        <button onclick="progress('bar-1')">Click Me</button>
        <br><br>

        <div  class="bar-group-rounded">
            <div id="bar-2">1%</div>
        </div>
        <br>
        <button onclick="progress('bar-2')">Click Me</button>
        <br><br>

    </div>
</body>
</html>
